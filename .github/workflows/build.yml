name: Build Zygisk-Il2CppDumper Module (all ABI)

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: "Package name of the game, e.g. com.game.one"
        required: true

jobs:
  build_module:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
          cache: gradle

      - name: Build Magisk module (all ABI)
        run: |
          PACKAGE_NAME="${{ github.event.inputs.package_name }}"
          echo "=== Building module for $PACKAGE_NAME (all ABI) ==="

          # 替换 module.gradle 描述和 cpp 包名
          sed -i "s/moduleDescription = \".*/moduleDescription = \"$PACKAGE_NAME\"/" module.gradle
          sed -i "s/com.game.packagename/$PACKAGE_NAME/" module/src/main/cpp/game.h

          chmod +x ./gradlew
          ./gradlew :module:assembleRelease

          # 查找最新生成的模块 zip 文件
          MODULE_ZIP=$(find module/build/outputs/magisk_module_release -name "*.zip" | sort | tail -n 1)
          echo "Found module zip: $MODULE_ZIP"

          FINAL_ZIP="out/${PACKAGE_NAME}.zip"
          mkdir -p out
          cp "$MODULE_ZIP" "$FINAL_ZIP"
          echo "Module zip ready: $FINAL_ZIP"

      - name: Upload module artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.package_name }}
          path: out/${{ github.event.inputs.package_name }}.zip
