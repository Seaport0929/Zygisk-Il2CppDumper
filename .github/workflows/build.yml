name: Build Zygisk-Il2CppDumper Modules

on:
  workflow_dispatch:
    inputs:
      package_names:
        description: "Comma-separated package names, e.g. com.game.one,com.game.two"
        required: true

jobs:
  build_modules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
          cache: gradle

      - name: Build Magisk modules
        run: |
          IFS=',' read -ra PACKAGES <<< "${{ github.event.inputs.package_names }}"
          for PACKAGE_NAME in "${PACKAGES[@]}"; do
            PACKAGE_NAME=$(echo "$PACKAGE_NAME" | xargs)  # 去掉空格
            echo "Building module for $PACKAGE_NAME"

            # 替换 module.gradle 和 cpp 中的包名
            sed -i "s/moduleDescription = \".*/moduleDescription = \"$PACKAGE_NAME\"/" module.gradle
            sed -i "s/com.game.packagename/$PACKAGE_NAME/" module/src/main/cpp/game.h

            # 编译 release
            chmod +x ./gradlew
            ./gradlew :module:assembleRelease

            # 准备 Magisk 模块目录
            OUTPUT_DIR="out/magisk_module_release_named/$PACKAGE_NAME"
            mkdir -p "$OUTPUT_DIR"
            cp -r template/magisk_module/* "$OUTPUT_DIR/"

            # 复制编译生成的 .so 文件
            mkdir -p "$OUTPUT_DIR/system/lib64"
            cp module/build/intermediates/so/*.so "$OUTPUT_DIR/system/lib64/"

            # 打包成 zip
            ZIP_FILE="out/magisk_module_release_named/$PACKAGE_NAME-arm64-release.zip"
            cd out/magisk_module_release_named
            zip -r "$(basename $ZIP_FILE)" "$PACKAGE_NAME"
            cd ../..
            
            echo "Module zip created: $ZIP_FILE"
          done
