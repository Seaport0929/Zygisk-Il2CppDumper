name: Zygisk-Il2CppDumper Modules

on:
  workflow_dispatch:
    inputs:
      package_names:
        description: "Comma-separated package names, e.g. com.game.one,com.game.two"
        required: true

jobs:
  build_modules:
    runs-on: ubuntu-latest
    steps:
      # ------------------------------
      # 1. Checkout 源码
      # ------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------------
      # 2. 安装 Java
      # ------------------------------
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
          cache: gradle

      # ------------------------------
      # 3. 构建每个模块
      # ------------------------------
      - name: Build Magisk modules for all ABI
        run: |
          set -e
          IFS=',' read -ra PACKAGES <<< "${{ github.event.inputs.package_names }}"
          mkdir -p out/magisk_module_release_named
          for PACKAGE_NAME in "${PACKAGES[@]}"; do
            PACKAGE_NAME=$(echo "$PACKAGE_NAME" | xargs)
            echo "=== Building module for $PACKAGE_NAME (all ABI) ==="

            # 替换 module.gradle 和 cpp 包名
            sed -i "s/moduleDescription = \".*/moduleDescription = \"$PACKAGE_NAME\"/" module.gradle
            sed -i "s/com.game.packagename/$PACKAGE_NAME/" module/src/main/cpp/game.h

            chmod +x ./gradlew
            ./gradlew :module:assembleRelease

            # 准备 Magisk 模块目录
            OUTPUT_DIR="out/magisk_module_release_named/$PACKAGE_NAME"
            mkdir -p "$OUTPUT_DIR"
            cp -r template/magisk_module/* "$OUTPUT_DIR/"

            # 复制所有 ABI 的 .so
            mkdir -p "$OUTPUT_DIR/system/lib64" "$OUTPUT_DIR/system/lib" "$OUTPUT_DIR/system/x86" "$OUTPUT_DIR/system/x86_64"
            cp module/build/intermediates/cmake/release/obj/arm64-v8a/*.so "$OUTPUT_DIR/system/lib64/" || true
            cp module/build/intermediates/cmake/release/obj/armeabi-v7a/*.so "$OUTPUT_DIR/system/lib/" || true
            cp module/build/intermediates/cmake/release/obj/x86/*.so "$OUTPUT_DIR/system/x86/" || true
            cp module/build/intermediates/cmake/release/obj/x86_64/*.so "$OUTPUT_DIR/system/x86_64/" || true

            # 打包 zip
            cd out/magisk_module_release_named
            zip -r "$PACKAGE_NAME-release.zip" "$PACKAGE_NAME"
            cd ../..

            # 删除中间目录，只保留 zip
            rm -rf "$OUTPUT_DIR"

            echo "Module zip created: out/magisk_module_release_named/$PACKAGE_NAME-release.zip"
          done

      # ------------------------------
      # 4. 单独上传每个模块为 artifact
      # ------------------------------
      - name: Upload each module separately
        uses: actions/upload-artifact@v4
        with:
          name: placeholder
          path: |
            out/magisk_module_release_named/*-release.zip
      # 注意：GitHub Actions 不支持在单个 step 内循环生成多个 artifact，
      # 所以需要多个 step，每个模块一个 step 上传
