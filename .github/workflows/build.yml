name: Zygisk-Il2CppDumper

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: "Package name of the game, e.g. com.game.one"
        required: true

jobs:
  build_module:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout 源码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 安装 Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
          cache: gradle

      # 3. 构建 Magisk 模块
      - name: Build Magisk module (all ABI)
        run: |
          PACKAGE_NAME="${{ github.event.inputs.package_name }}"
          echo "=== Building module for $PACKAGE_NAME (all ABI) ==="

          # 替换 module.gradle 描述和 cpp 包名
          sed -i "s/moduleDescription = \".*/moduleDescription = \"$PACKAGE_NAME\"/" module.gradle
          sed -i "s/com.game.packagename/$PACKAGE_NAME/" module/src/main/cpp/game.h

          # 运行 gradle 构建 release
          chmod +x ./gradlew
          ./gradlew :module:assembleRelease

          # Gradle 构建完成后生成的模块 zip 文件路径
          MODULE_ZIP="module/build/outputs/magisk_module_release/module-release.zip"

          # 重命名模块 zip 为包名
          FINAL_ZIP="out/${PACKAGE_NAME}-release.zip"
          mkdir -p out
          cp "$MODULE_ZIP" "$FINAL_ZIP"

          echo "Module zip ready: $FINAL_ZIP"

      # 4. 上传模块 zip 为 artifact
      - name: Upload module artifact
        uses: actions/upload-artifact@v4
        with:
          name: zygisk-${{ github.event.inputs.package_name }}-release
          path: out/${{ github.event.inputs.package_name }}-release.zip
