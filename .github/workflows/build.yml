name: Zygisk-Il2CppDumper

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: "Package name of the game, e.g. com.game.one"
        required: true

jobs:
  build_module:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
          cache: gradle

      - name: Build Magisk module (no zip)
        run: |
          set -e
          PACKAGE_NAME="${{ github.event.inputs.package_name }}"
          echo "=== Building module for $PACKAGE_NAME (all ABI) ==="

          # 替换 module.gradle 和 cpp 包名
          sed -i "s/moduleDescription = \".*/moduleDescription = \"$PACKAGE_NAME\"/" module.gradle
          sed -i "s/com.game.packagename/$PACKAGE_NAME/" module/src/main/cpp/game.h

          chmod +x ./gradlew
          ./gradlew :module:assembleRelease

          # 准备 Magisk 模块目录
          MODULE_DIR="out/magisk_module_release"
          rm -rf "$MODULE_DIR"
          mkdir -p "$MODULE_DIR"
          cp -r template/magisk_module/* "$MODULE_DIR/"

          # 复制所有 ABI 的 .so
          mkdir -p "$MODULE_DIR/system/lib64" "$MODULE_DIR/system/lib" "$MODULE_DIR/system/x86" "$MODULE_DIR/system/x86_64"
          cp module/build/intermediates/cmake/release/obj/arm64-v8a/*.so "$MODULE_DIR/system/lib64/" || true
          cp module/build/intermediates/cmake/release/obj/armeabi-v7a/*.so "$MODULE_DIR/system/lib/" || true
          cp module/build/intermediates/cmake/release/obj/x86/*.so "$MODULE_DIR/system/x86/" || true
          cp module/build/intermediates/cmake/release/obj/x86_64/*.so "$MODULE_DIR/system/x86_64/" || true

          echo "Module directory ready: $MODULE_DIR"

      - name: Upload module directory as artifact
        uses: actions/upload-artifact@v4
        with:
          name: zygisk-${{ github.event.inputs.package_name }}-module
          path: out/magisk_module_release/
